<!DOCTYPE html>
<html>
	<head>
		<title>three.js css3d - youtube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			html, body {
				height: 100%;
				overflow: hidden;
			}
			#blocker {
				position: absolute;
				/* background-color: rgba(255, 0, 0, 0.5); */
				top: 0px;
				left: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<script src="../build/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/renderers/CSS3DRenderer.js"></script>

		<div id="container"></div>
		<div id="blocker"></div>

		<script>

			var camera, sceneCSS, rendererCSS,renderer;

			var Element = function ( id, x, y, z, ry ) {

				var div = document.createElement( 'div' );
				div.style.width = '480px';
				div.style.height = '360px';
				div.style.backgroundColor = '#000';

				var iframe = document.createElement( 'iframe' );
				iframe.style.width = '480px';
				iframe.style.height = '360px';
				iframe.style.border = '0px';
				iframe.src = [ 'https://es.wikipedia.org/wiki/Wikipedia:Portada' ].join( '' );
				div.appendChild( iframe );

				var object = new THREE.CSS3DObject( div );
				object.position.set( x, y, z );
				object.rotation.y = ry;

				return object;

			};

			init();
			animate();

			function init() {

				var container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
				camera.position.set( 500, 350, 750 );



				sceneCSS = new THREE.Scene();
				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( {antialias:true} );
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setClearColor( 0xd8d8d8 );

				document.body.appendChild( renderer.domElement );
				rendererCSS = new THREE.CSS3DRenderer();
				rendererCSS.setSize( window.innerWidth, window.innerHeight );
				rendererCSS.domElement.style.position = 'absolute';
				rendererCSS.domElement.style.top = 0;
				container.appendChild( rendererCSS.domElement );

				var group = new THREE.Group();
				group.add( new Element( 'njCDZWTI-xg', 0, 0, 240, 0 ) );
				group.add( new Element( 'HDh4uK9PvJU', 240, 0, 0, Math.PI / 2 ) );
				group.add( new Element( 'OX9I1KyNa8M', 0, 0, - 240, Math.PI ) );
				group.add( new Element( 'nhORZ6Ep_jE', - 240, 0, 0, - Math.PI / 2 ) );
				group.position.set(-200,0,0)
				sceneCSS.add( group );


				  //Geometría
   var geometry = new THREE.CubeGeometry(1000,1000,10);   // Crear geometría cúbica con dimensiones(x, y, z).
   var material = new THREE.MeshBasicMaterial({color: 0xFF0000}); // Crear el material para la
			                                            // geometría y darle color rojo.
   var cube = new THREE.Mesh(geometry, material);  // Crear una malla que agrupará la geometría
			                           // y el material creados anteriormente.
   scene.add(cube);

				controls = new THREE.TrackballControls( camera );
				controls.rotateSpeed = 4;

				window.addEventListener( 'resize', onWindowResize, false );

				// Block iframe events when dragging camera

				var blocker = document.getElementById( 'blocker' );
				blocker.style.display = 'none';

				document.addEventListener( 'mousedown', function () { blocker.style.display = ''; } );
				document.addEventListener( 'mouseup', function () { blocker.style.display = 'none'; } );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				rendererCSS.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				controls.update();
				rendererCSS.render( sceneCSS, camera );
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
