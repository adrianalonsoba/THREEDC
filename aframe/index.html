<!DOCTYPE html>
<html>
	<head>
		<title>Threeboard</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel=stylesheet href="../css/base.css"/>
	</head>
	<body>
		<script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
		<script src="../js/FontUtils.js"></script>
		<script src="../js/TextGeometry.js"></script>
		<script src="../js/Projector.js"></script>

		<script type="text/javascript" src='../js/DAT.GUI.min.js'></script>

		<script src="3dc.js"></script>
		<div id="ThreeJS" style="position: absolute; left:0px; top:0px">

<a-scene>
  <a-assets>
    <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
  </a-assets>
  <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
    <a-animation attribute="position" to="0 2.2 -5" direction="alternate" dur="2000"
      repeat="indefinite"></a-animation>
  </a-box>
  <a-camera>
    <a-cursor></a-cursor>
  </a-camera>
</a-scene>
		<script src="script.js"></script>
